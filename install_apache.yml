---
- name: Install Apache on Ubuntu
  hosts: ubuntu
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: Install Apache
      apt:
        name: apache2
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: Start Apache service
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"
    
    - name: add php support for apache
      apt:
        name: libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"
